<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="css/output.css" />
    <script src="js/script.js" defer></script>
    <title>Simply Resize</title>
  </head>

  <body class="bg-blue-100 h-screen flex flex-col">
    <div class="flex justify-center mt-4 items-center gap-2">
      <img src="./images/resize.png" alt="logo" class="w-12">
      <h1 class="text-center  text-2xl font-semibold text-blue-400" style="font-family: Ubuntu Mono,serf">Simply Resize
      </h1>
    </div>

    <div class=" grid place-content-center h-full py-4">

      <div class="flex flex-col w-full items-center justify-center bg-grey-lighter" id="input-box">
        <label
          class="w-64 h-32 flex flex-col items-center px-4 py-4 bg-white hover:bg-gray-100 text-gray-700 rounded-lg shadow-lg tracking-wide uppercase  cursor-pointer  "
          style="transition: 500ms all linear;">
          <img src="./images/convergence.png" width="64" />
          <span class="mt-2 leading-normal font-medium">Select an Image</span>
          <input id="img" type="file" class="hidden" />
        </label>
      </div>

      <!-- Form -->

      <form id="img-form" class="hidden">
        <div class="my-6">
          <div class="my-2">
            <input type="number" name="width" id="width"
              class="block w-64 m-auto p-3 shadow-sm border-gray-300 rounded-md" placeholder="Width" />
          </div>

          <div class="my-2">
            <input type="number" name="height" id="height"
              class="block w-64 m-auto p-3 shadow-sm border-gray-300 rounded-md" placeholder="Height" />
          </div>
        </div>


        <div class="my-2">
          <button type="submit"
            class="w-80 m-auto flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-400 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Resize
          </button>

      </form>
      <div class="mt-4">
        <p class="text-gray-600 text-lg text-center "><strong>File: </strong><span id="filename"></span>
        </p>
        <p class="text-gray-600 text-lg text-center"><strong>Output: </strong><span id="output-path"></span></p>
      </div>
     
    </div>
     <div  class='flex py-2 items-center text-gray-600 italic gap-1 text-xs font-semibold absolute right-0 bottom-0 mr-2 hover:brightness-110'>
        By
        <img src='https://mbdev-utils.s3.eu-west-3.amazonaws.com/mbdev_logo_sm.svg' alt='mbdev_logo' class='w-6' />
     </div>
  </body>

</html>
